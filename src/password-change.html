<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {
"title": "Сменить пароль"
})

<body>
    @@include('html/header-2.html',{})
    <div class="stretch">
        <section class="change">
            <div class="wrapper">
                <div class="title-wrapper jc-center">
                    <h1>Сменить пароль</h1>
                </div>
                <form action="#">
                    <div class="input-wrapper">
                        <input class="form-input input-password" type="password" id="changeOldPassword">
                        <label for="changeOldPassword" class="label-eye">
                            <svg class="eye-open">
                                <use xlink:href="img/icons/sprite.svg#eyeOpen"></use>
                            </svg>
                            <svg class="eye-close">
                                <use xlink:href="img/icons/sprite.svg#eyeClose"></use>
                            </svg>
                        </label>
                        <label class="label-transform" for="changeOldPassword">Старый пароль</label>
                    </div>
                    <div class="input-wrapper">
                        <input class="form-input input-password" type="password" id="changeNewPassword">
                        <label for="changeNewPassword" class="label-eye">
                            <svg class="eye-open">
                                <use xlink:href="img/icons/sprite.svg#eyeOpen"></use>
                            </svg>
                            <svg class="eye-close">
                                <use xlink:href="img/icons/sprite.svg#eyeClose"></use>
                            </svg>
                        </label>
                        <label class="label-transform" for="changeNewPassword">Новый пароль</label>
                    </div>
                    <div class="btn-text__wrapper">
                        <input type="submit" id="recoverySubmit" value="Сохранить изменения"
                            class="btn-text btn-text--orange btn-text--big letter-spacing">
                    </div>
                </form>
            </div>
        </section>
    </div>
    @@include('html/footer.html',{})
    @@include('html/tabbar.html',{})

    <!-- УСПЕШНАЯ СМЕНА ПАРОЛЯ -->
    <div class="block-swipe__background block-swipe__background-password active">
    </div>
    <div class="block-swipe block-swipe-modal block-swipe-password active">
        <div class="wrapper vertical-center">
            <div class="icon-modal lock">
                <svg class="lock__icon" width="40" height="40" viewBox="0 0 40 40" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M31.6667 18.3333H8.33333C6.49238 18.3333 5 19.8256 5 21.6666V33.3333C5 35.1742 6.49238 36.6666 8.33333 36.6666H31.6667C33.5076 36.6666 35 35.1742 35 33.3333V21.6666C35 19.8256 33.5076 18.3333 31.6667 18.3333Z"
                        stroke="#44C62F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                    <path class="lock__open"
                        d="M11.6665 18.3333V11.6667C11.6644 9.60009 12.4303 7.60646 13.8155 6.07279C15.2006 4.53912 17.1062 3.57485 19.1623 3.36716C21.2185 3.15947 23.2784 3.72318 24.9423 4.94887C26.6062 6.17455 27.7553 7.97476 28.1665 10V18.3333"
                        stroke="#44C62F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                    <path class="lock__close"
                        d="M11.6665 18.3333V11.6667C11.6644 9.60009 12.4303 7.60646 13.8155 6.07279C15.2006 4.53912 17.1062 3.57485 19.1623 3.36716C21.2185 3.15947 23.2784 3.72318 24.9423 4.94887C26.6062 6.17455 27.7553 7.97476 28.1665 10"
                        stroke="#44C62F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h2 class="modal-title modal-title--icon letter-spacing">Успешно!</h2>
            <div class="text">
                <p>
                    Ваш пароль успешно изменен!
                </p>
            </div>

            <div class="btn-text__wrapper">
                <a href="" class="btn-text btn-text--orange">На главную</a>
            </div>
        </div>
        <a href="javascript:void(0)" class="modal-close">
            <svg>
                <use xlink:href="img/icons/sprite.svg#close"></use>
            </svg>
        </a>
    </div>
    <!-- КОНЕЦ УСПЕШНАЯ СМЕНА ПАРОЛЯ -->

    <script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.60/inputmask/jquery.inputmask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
