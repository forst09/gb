<!-- НАЧАЛО ШАПКИ -->
<header class="header">
    <div class="wrapper">
        <div class="header-container">
            <div class="header__logo">
                <picture>
                    <source srcset="../img/logos/gb-logo-white.svg" type="image/svg+xml" media="(max-width:1023px)">
                    <source srcset="../img/logos/gb-logo.svg" type="image/svg+xml" media="(max-width:1499px)">
                    <source srcset="../img/logos/gb-logo-long.svg" type="image/svg+xml" media="(min-width:1500px)">
                    <img src="../img/logos/gb-logo-white.svg" alt="logo">
                </picture>
            </div>
            <div class="search header__search">
                <form action="">
                    <div class="input-wrapper">
                        <input type="text" class="form-input" id="searchHeader" placeholder="Поиск по каталогу">
                        <label for="searchHeader" class="form-input__label">
                            <svg>
                                <use xlink:href="img/icons/sprite.svg#search"></use>
                            </svg>
                        </label>
                    </div>
                </form>
            </div>
            <div class="place">
                <div class="place__text">Вы находитесь:</div>
                <div class="place__address ellipsis">ул. Центральный проезд Хорошёвско, 3А</div>
            </div>
            <div class="header__icons display-none">
                <div class="header__icons-item">
                    <svg>
                        <use xlink:href="img/icons/sprite.svg#box"></use>
                    </svg>
                </div>
                <div class="header__icons-item">
                    <svg>
                        <use xlink:href="img/icons/sprite.svg#cart"></use>
                    </svg>
                </div>
                <div class="header__icons-item">
                    <svg>
                        <use xlink:href="img/icons/sprite.svg#heart"></use>
                    </svg>
                </div>
                <div class="header__icons-item">
                    <svg>
                        <use xlink:href="img/icons/sprite.svg#personal"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- КОНЕЦ ШАПКИ -->
