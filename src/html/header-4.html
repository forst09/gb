<!-- ШАПКА ДЛЯ СТРАНИЦЫ СЕТИ -->
<header class="header-network">
    <div class="wrapper">
        <div class="header-point__container header-network__container">
            <a href="javascript:void(0)" class="back-span">
                <svg>
                    <use xlink:href="img/icons/sprite.svg#back"></use>
                </svg>
                <span class="display-none letter-spacing">Назад</span>
            </a>
            <div class="header-network__logo">
                <img src="@img/logos/logo-1.png" alt="">
            </div>
            <div class="header-point__icons">
                <ul class="header-point__icons-list">
                    <li class="header-point__icons-item header-point__icons-item--cart">
                        <a class="header-point__icons-link" href="javascript:void(0)">
                            <svg>
                                <use xlink:href="img/icons/sprite.svg#cart"></use>
                            </svg>
                        </a>
                        <div class="cart__notification display-none">
                            <svg>
                                <use xlink:href="img/icons/sprite.svg#complete"></use>
                            </svg>
                            <span class="letter-spacing">Товар добавлен в корзину</span>
                        </div>
                    </li>
                    <li class="header-point__icons-item header-point__icons-item--fav">
                        <a class="header-point__icons-link" href="javascript:void(0)">
                            <svg>
                                <use xlink:href="img/icons/sprite.svg#heart"></use>
                            </svg>
                        </a>
                        <div class="fav__notification display-none">
                            <svg>
                                <use xlink:href="img/icons/sprite.svg#complete"></use>
                            </svg>
                            <span class="letter-spacing">Точка добавлена в избранное</span>
                        </div>
                    </li>
                    <li class="header-point__icons-item">
                        <a class="header-point__icons-link" href="javascript:void(0)">
                            <svg>
                                <use xlink:href="img/icons/sprite.svg#search"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- КОНЕЦ ШАПКА ДЛЯ СТРАНИЦЫ СЕТИ -->

<!-- НАЧАЛО ФИКСИРОВАННОЙ ШАПКИ -->
<div class="header header-fixed header-point-fix">
    <div class="wrapper">
        <div class="header-point__container">
            <a href="javascript:void(0)" class="back-span">
                <svg>
                    <use xlink:href="img/icons/sprite.svg#back"></use>
                </svg>
                <span class="display-none">Назад</span>
            </a>
            <div class="search header__search js-header-search">
                <form action="">
                    <div class="search-wrapper">
                        <input type="text" class="search-input" id="searchHeader" placeholder="Поиск по каталогу">
                        <label for="searchHeader" class="form-input__label">
                            <svg>
                                <use xlink:href="@img/icons/sprite.svg#search"></use>
                            </svg>
                        </label>
                        <input type="submit" value="Найти"
                            class="input-submit display-none letter-spacing transition-show">
                    </div>
                </form>
            </div>
            <div class="header-point__info">
                <div class="header-point__info-name ellipsis letter-spacing">Товарищество пиво- и медоваренного завода
                    Ивана Дурдина
                </div>
                <div class="header-point__info-address ellipsis letter-spacing">ул. Центральный проезд, 10</div>
            </div>
            <div class="header-right">
                <a href="javascript:void(0)" class="btn-cart-header display-none btn-orange call-cart">
                    <svg>
                        <use xlink:href="img/icons/sprite.svg#headerCart"></use>
                    </svg>
                    <span class="letter-spacing">155 550 &#8381;</span>
                </a>
                <div class="header-point__icons">
                    <ul class="header-point__icons-list">
                        <li class="header-point__icons-item header__icons-item--search">
                            <a class="header-point__icons-link" href="javascript:void(0)">
                                <svg>
                                    <use xlink:href="img/icons/sprite.svg#search"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header-point__icons-item header-point__icons-item--fav header__fav">
                            <a class="header-point__icons-link fav-heart" href="javascript:void(0)">
                                <svg>
                                    <use xlink:href="img/icons/sprite.svg#heart"></use>
                                </svg>
                            </a>
                            <div class="fav__notification display-none">
                                <svg>
                                    <use xlink:href="img/icons/sprite.svg#complete"></use>
                                </svg>
                                <span class="letter-spacing">Точка добавлена в избранное</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- КОНЕЦ ФИКСИРОВАННОЙ ШАПКИ -->
