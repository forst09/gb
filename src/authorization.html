<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {
"title": "Авторизация"
})

<body>
    @@include('html/header.html',{})
    <div class="stretch">
        <!-- НАЧАЛО СЕКЦИИ АВТОРИЗАЦИЯ -->
        <section class="authorization">
            <div class="wrapper">
                <a class="back" href="javascript:void(0)">
                    <svg>
                        <use xlink:href="img/icons/sprite.svg#back"></use>
                    </svg>
                </a>
                <div class="title-wrapper jc-center">
                    <h1>Авторизуйтесь</h1>
                </div>
                <div class="tabs">
                    <a href="javascript:void(0)" class="tab tab-underline letter-spacing active"
                        data-tab="authorizationLogin" data-id="authorization">Вход</a>
                    <a href="javascript:void(0)" class="tab tab-underline letter-spacing"
                        data-tab="authorizationRegistration" data-id="authorization">Регистрация</a>
                </div>

                <div class="tab-content active" data-tab="authorizationLogin" data-id="authorization">
                    <form action="">
                        <div class="login__wrapper">
                            <div class="input-wrapper">
                                <input class="form-input" type="text" id="loginEmail">
                                <label for="loginEmail" class="label-transform">E-mail</label>
                            </div>
                            <div class="input-wrapper">
                                <input class="form-input input-password" type="password" id="loginPassword">
                                <label for="loginPassword" class="label-eye">
                                    <svg class="eye-open">
                                        <use xlink:href="img/icons/sprite.svg#eyeOpen"></use>
                                    </svg>
                                    <svg class="eye-close">
                                        <use xlink:href="img/icons/sprite.svg#eyeClose"></use>
                                    </svg>
                                </label>
                                <label class="label-transform" for="loginPassword">Пароль</label>
                            </div>
                        </div>
                        <div class="btn-text__wrapper">
                            <a class="btn-text btn-text--gray letter-spacing" href="password-recovery.html">Забыл
                                пароль</a>
                            <input type="submit" id="loginSubmit" value="Войти"
                                class="btn-text btn-text--orange letter-spacing">
                        </div>
                    </form>
                </div>

                <div class="tab-content" data-tab="authorizationRegistration" data-id="authorization">
                    <form action="">
                        <div class="login__wrapper">
                            <div class="input-wrapper">
                                <input class="form-input" type="text" id="authorizationName" required>
                                <label for="authorizationName" class="label-transform">Имя*</label>
                            </div>
                            <div class="input-wrapper">
                                <input class="form-input" type="text" id="authorizationSurame" required>
                                <label for="authorizationSurame" class="label-transform">Фамилия*</label>
                            </div>
                            <div class="input-wrapper">
                                <input class="form-input" type="text" id="authorizationEmail" required>
                                <label for="authorizationEmail" class="label-transform">Почта*</label>
                            </div>
                            <div class="input-wrapper">
                                <input class="form-input input-password" type="password" id="authorizationPassword"
                                    required>
                                <label for="authorizationPassword" class="label-transform">Пароль*</label>
                                <label for="authorizationPassword" class="label-eye">
                                    <svg class="eye-open">
                                        <use xlink:href="img/icons/sprite.svg#eyeOpen"></use>
                                    </svg>
                                    <svg class="eye-close">
                                        <use xlink:href="img/icons/sprite.svg#eyeClose"></use>
                                    </svg>
                                </label>
                            </div>
                            <div class="input-wrapper">
                                <input class="form-input input-password" type="password"
                                    id="authorizationRepeatPassword" required>
                                <label for="authorizationRepeatPassword" class="label-transform">Подтвердите
                                    пароль*</label>
                                <label for="authorizationRepeatPassword" class="label-eye">
                                    <svg class="eye-open">
                                        <use xlink:href="img/icons/sprite.svg#eyeOpen"></use>
                                    </svg>
                                    <svg class="eye-close">
                                        <use xlink:href="img/icons/sprite.svg#eyeClose"></use>
                                    </svg>
                                </label>
                            </div>
                        </div>
                        <div class="btn-text__wrapper">
                            <input type="submit" id="authorizationSubmit" value="Зарегистрироваться"
                                class="btn-text btn-text--orange letter-spacing">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- КОНЕЦ СЕКЦИИ АВТОРИЗАЦИЯ -->
    </div>
    @@include('html/footer.html',{})
    @@include('html/tabbar.html',{})

    <script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.60/inputmask/jquery.inputmask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
