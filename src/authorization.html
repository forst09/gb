<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {
"title": "Авторизация"
})

<body>
    @@include('html/header.html',{})
    <!-- НАЧАЛО СЕКЦИИ АВТОРИЗАЦИЯ -->
    <section class="authorization">
        <div class="wrapper">
            <div class="title-wrapper jc-center">
                <h1>Авторизуйтесь</h1>
            </div>
            <div class="tabs">
                <a href="javascript:void(0)" class="tab tab-underline letter-spacing active"
                    data-tab="authorizationLogin" data-id="authorization">Вход</a>
                <a href="javascript:void(0)" class="tab tab-underline letter-spacing"
                    data-tab="authorizationRegistration" data-id="authorization">Регистрация</a>
            </div>

            <div class="tab-content active" data-tab="authorizationLogin" data-id="authorization">
                <form action="">
                    <div class="login__wrapper">
                        <div class="input-wrapper">
                            <input class="form-input" type="text" id="loginEmail" placeholder="email@mail.ru">
                        </div>
                        <div class="input-wrapper">
                            <input class="form-input" type="text" id="loginPassword" placeholder="Пароль">
                            <label for="loginPassword" class="label-eye">
                                <svg>
                                    <use xlink:href="img/icons/sprite.svg#eyeOpen"></use>
                                </svg>
                                <svg>
                                    <use xlink:href="img/icons/sprite.svg#eyeClose"></use>
                                </svg>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab-content" data-tab="authorizationLogin" data-id="authorization">

            </div>
        </div>
    </section>
    <!-- КОНЕЦ СЕКЦИИ АВТОРИЗАЦИЯ -->

    @@include('html/footer.html',{})



    <script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/inputmask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
